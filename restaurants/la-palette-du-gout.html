<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">    
    <title>Ohmyfood - La Palette du Gout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/988e615387.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__back-icon"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="header__logo">
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo du site">
        </div>
    </header>
    <section class="heading">
        <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="vue de coté d'une assiette au restaurant" class="heading__picture">
    </section>
    <main class="menu">
        <div class="menu__header">
            <h1 class="menu__title">La palette du goût</h1>
            <div class="like-section">
                <div class="like-section__icon like-section__icon--empty">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="like-section__icon like-section__icon--full">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
        <div class="menu-part">
            <h2 class="menu-part__header">Entrées</h2>
            <hr class="menu-part__separator"/>
            <div class="menu-part__buttons">
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Fricassée d'escargots</h3>
                        <p class="menu-btn__subtitle">Au piment d'Espelette</p>
                    </div>
                    <p class="menu-btn__price">25€</p>
                </button>
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Foie gras de canard mi-cuit</h3>
                        <p class="menu-btn__subtitle">Et ses copeaux de truffe noire</p>
                    </div>
                    <p class="menu-btn__price">35€</p>
                </button>
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Œuf au plat</h3>
                        <p class="menu-btn__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <p class="menu-btn__price">20€</p>
                </button>
            </div>
        </div>
        <div class="menu-part">
            <h2 class="menu-part__header">Plats</h2>
            <hr class="menu-part__separator"/>
            <div class="menu-part__buttons">
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Filet de bœuf aux herbes</h3>
                        <p class="menu-btn__subtitle">Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <p class="menu-btn__price">40€</p>
                </button>
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Parmentier de queue de bœuf</h3>
                        <p class="menu-btn__subtitle">À la truffe noire sur sa purée de panais</p>
                    </div>
                    <p class="menu-btn__price">35€</p>
                </button>
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Filet de turbot</h3>
                        <p class="menu-btn__subtitle">Aux agrumes</p>
                    </div>
                    <p class="menu-btn__price">44€</p>
                </button>
            </div>
        </div>
        <div class="menu-part">
            <h2 class="menu-part__header">Desserts</h2>
            <hr class="menu-part__separator"/>
            <div class="menu-part__buttons">
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Paris-Brest</h3>
                        <p class="menu-btn__subtitle">Revisité</p>
                    </div>
                    <p class="menu-btn__price">18€</p>
                </button>
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Macaron au chocolat d'exception</h3>
                        <p class="menu-btn__subtitle">Et glace à la vanille de Madagascar</p>
                    </div>
                    <p class="menu-btn__price">22€</p>
                </button>
                <button class="menu-btn">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Mousse au chocolat</h3>
                        <p class="menu-btn__subtitle">Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <p class="menu-btn__price">23€</p>
                </button>
            </div>
        </div>
        <div class="command-section">
            <button class="gradient-btn gradient-btn--cmd">Commander</button>
        </div>
    </main>
    <footer>
        <h2 class="footer-logo">ohmyfood</h2>
        <div class="footer-links">
            <a class="footer-links__link"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a class="footer-links__link"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a class="footer-links__link">Mentions légales</a>
            <a class="footer-links__link">Contact</a>
        </div>
    </footer>
</body>
</html>
