<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">    
    <title>Ohmyfood - La Note Enchantée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/988e615387.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__back-icon"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="header__logo">
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo du site">
        </div>
    </header>
    <section class="heading">
        <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="vue de coté d'une assiette au restaurant" class="heading__picture">
    </section>
    <main class="menu">
        <div class="menu__header">
            <h1 class="menu__title">La note enchantée</h1>
            <div class="like-section">
                <div class="like-section__icon like-section__icon--empty">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="like-section__icon like-section__icon--full">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
        <div class="menu-part menu-part--1">
            <h2 class="menu-part__header">Entrées</h2>
            <hr class="menu-part__separator"/>
            <div class="menu-part__buttons">
                <button class="menu-btn menu-btn--1">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Ravioles de foie gras</h3>
                        <p class="menu-btn__subtitle">Accompagnées de leur crème à la truffe</p>
                    </div>
                    <p class="menu-btn__price">25€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="menu-btn menu-btn--2">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Caviar osciètre</h3>
                        <p class="menu-btn__subtitle">Sur blini à la farine de blé noir</p>
                    </div>
                    <p class="menu-btn__price">35€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="menu-btn menu-btn--3">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Homard et espuma de potiron</h3>
                        <p class="menu-btn__subtitle">Marinés aux zestes d'orange</p>
                    </div>
                    <p class="menu-btn__price">20€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="menu-btn menu-btn--4">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Foie gras de canard cuit entier</h3>
                        <p class="menu-btn__subtitle">Confiture de figue et pain toasté</p>
                    </div>
                    <p class="menu-btn__price">35€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </div>
        </div>
        <div class="menu-part menu-part--2">
            <h2 class="menu-part__header">Plats</h2>
            <hr class="menu-part__separator"/>
            <div class="menu-part__buttons">
                <button class="menu-btn menu-btn--1">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Noix de coquilles Saint-Jacques</h3>
                        <p class="menu-btn__subtitle">Sur lit de purée de céleri-rave</p>
                    </div>
                    <p class="menu-btn__price">40€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="menu-btn menu-btn--2">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Langoustine poêlée</h3>
                        <p class="menu-btn__subtitle">Purée de patate douce</p>
                    </div>
                    <p class="menu-btn__price">35€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="menu-btn menu-btn--3">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Mijoté de queue de bœuf</h3>
                        <p class="menu-btn__subtitle">Et riz sauvage aux zestes de citron</p>
                    </div>
                    <p class="menu-btn__price">44€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </div>
        </div>
        <div class="menu-part menu-part--3">
            <h2 class="menu-part__header">Desserts</h2>
            <hr class="menu-part__separator"/>
            <div class="menu-part__buttons">
                <button class="menu-btn menu-btn--1">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Macaron noisette et chocolat</h3>
                        <p class="menu-btn__subtitle">Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <p class="menu-btn__price">18€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="menu-btn menu-btn--2">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Baba au rhum revisité</h3>
                        <p class="menu-btn__subtitle">Avec son coulis de citron</p>
                    </div>
                    <p class="menu-btn__price">22€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="menu-btn menu-btn--3">
                    <div class="menu-btn__text">
                        <h3 class="menu-btn__title">Tarte au citron meringuée</h3>
                        <p class="menu-btn__subtitle">Déstructurée</p>
                    </div>
                    <p class="menu-btn__price">23€</p>
                    <div class="menu-btn__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </div>
        </div>
        <div class="command-section">
            <a href="mailto:order@ohmyfood.fr" class="mailto">
                <button class="gradient-btn gradient-btn--cmd">Commander</button>
            </a>
        </div>
    </main>
    <footer>
        <h2 class="footer-logo">ohmyfood</h2>
        <div class="footer-links">
            <a class="footer-links__link"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a class="footer-links__link"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a class="footer-links__link">Mentions légales</a>
            <a class="footer-links__link">Contact</a>
        </div>
    </footer>
</body>
</html>
